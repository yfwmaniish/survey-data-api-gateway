name: CI/CD Pipeline

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-sqlite.txt
    
    - name: Run tests
      run: |
        python -m pytest tests/ -v
    
    - name: Test API syntax
      run: |
        python -m py_compile app/main.py
        python -c "from app.main import app; print('✅ FastAPI app loads successfully')"
    
    - name: Security check
      run: |
        python -c "
        from app.utils.query_validator import QueryValidator
        validator = QueryValidator()
        try:
            validator.validate_query('DROP TABLE users')
            print('❌ Security test failed')
            exit(1)
        except:
            print('✅ SQL injection protection working')
        "

  docker:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker image
      run: |
        docker build -t survey-api-gateway .
    
    - name: Test Docker container
      run: |
        docker run -d --name test-api -p 8000:8000 survey-api-gateway
        sleep 10
        # Test if container is running
        docker ps | grep test-api
